<div class="container-fluid main-login">
  <div class="row align-items-center">
    <div
      class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay bg-login">
      <div class="content mx-auto zindex-1">
        <h3 class="display-4 display-md-3 color-1 mt-md-0">
          Los mejores espectáculos en
          <span class="bold">Bolivia</span>
        </h3>
        <p class="lead color-1 alpha-5">Ingrese a su cuenta</p>
        <hr class="mt-md-6 w-25"/>
      </div>
    </div>
    <div class="col-md-5 col-lg-4 mx-auto">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="login-form mt-5 mt-md-0" *ngIf="!isLoading">
        <div class="text-center">
          <img src="assets/image/logo.jpg"
               class="logo mb-1" alt=""/>
          <div class="left_area_login mb-4">
            <h1>Plaza <span>Comidas</span></h1>
          </div>
          <h1 class="color-5 mb-0">Iniciar <span class="bold">Sesión</span></h1>
          <hr class="w-20"/>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   [ngModel]="email"
                   name="email"
                   required
                   email>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   [ngModel]="password"
                   name="password"
                   required
                   minlength="6">
          </div>
          <div class="text-center">
            <button class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Ingresar' : 'Registrarse' }}
            </button>
            |
            <button class="btn btn-primary"
                    type="button"
                    (click)="onSwitchMode()">Cambiar a {{ isLoginMode ? 'Registrarse' : 'Ingresar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
